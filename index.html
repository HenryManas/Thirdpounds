  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-md-3">
        <h1 class="display-5 offset-md-2">
          Weight Converter
        </h1>
        <form action="" class="mb-2">
          <div class="div form-group">
            <input type="text" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds">
          </div>
        </form>

        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h2>Grams</h2>
              <div id="gramsOutput"></div>
            </div>
          </div> 

            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h2>Kilograms</h2>
                <div id="kgOutput"></div>
              </div>
            </div> 

              <div class="card bg-primary mb-2">
                <div class="card-block">
                  <h2>Ounce</h2>
                  <div id="ozOutput"></div>
                </div>
              </div>   
            </div> 
          </div>     
        </div>
      </div>
    </div>
  </div>
